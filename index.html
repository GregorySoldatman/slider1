<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slide-image">
                    <img src="./grafika/building-g9045f4fef_640.jpg" alt="image">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-image">
                    <img src="./grafika/cyberpunk-city-g8178488db_640.jpg" alt="image">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-image">
                    <img src="./grafika/hd-wallpaper-g89bb2ca17_640.jpg" alt="image">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-image">
                    <img src="./grafika/northern-gd0ec5a552_640.jpg" alt="image">
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: false,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
